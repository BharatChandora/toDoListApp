<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo List App</title>
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <!-- main section -->
    <section class="todoapp flex flex-column align-center ">

        <div class="container flex flex-column align-center">
            <h1 class="heading">To Do List</h1>

            <div class="input flex justify-center align-center">

                <!-- task input box -->
                <div class="add-task">
                    
                    <input class="task-input" type="text" placeholder="Add Task...">
                    <button id="add" class="btn btn-secondary"><img src="./icons/add.png" alt=""> </button>
                
                </div>

                <!-- drop down -->
                <div class="drop-down">
                   
                    <div class="selector">
                        
                        <input class="list-input" type="text" value="All">
                        <button id="drop" class="btn btn-secondary"><img src="./icons/down-chevron.png" alt=""></button>
                    
                    </div>
                    
                    <!-- dropdown list -->
                    <div class="droplist">
                        
                        <li>All</li>
                        <li>Completed</li>
                        <li>Incompleted</li>
                    
                    </div>
                
                </div>
            
            </div>

            <!-- task list area -->
            <div class="tasks">


            </div>

        </div>
    </section>




    <script src="./js/app.js"></script>
</body>

</html>
